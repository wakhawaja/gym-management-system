<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold Spa | Gym Management System</title>
    <meta
      name="description"
      content="Manage your fitness journey efficiently with Gold Spa."
    />
    <meta
      name="keywords"
      content="Gym, Fitness, Health, Workout, Training, Management"
    />
    <meta name="author" content="Khawaja Waqas Ahmed" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload Fonts for Better Performance -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      />
    </noscript>

    <!-- Favicon & Icons -->
    <link rel="icon" href="./assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <!-- Global Stylesheet (Compiled via Vite) -->
    <link rel="stylesheet" href="./dist/styles.css" />

    <!-- Critical CSS Inline: Reset Inheritance -->
    <style>
      /* Reset all styles on html, body, and #root to ensure a clean slate */
      html,
      body,
      #root {
        all: unset;
      }
      /* Note: Additional body styling will be defined in the next step */
    </style>
  </head>
  <body>
    <div id="root">
      <noscript>
        <p>JavaScript is required to run this application.</p>
      </noscript>
    </div>
    <!-- Defer main JavaScript for non-blocking rendering -->
    <script type="module" src="./src/index.jsx" defer></script>
  </body>
</html>
